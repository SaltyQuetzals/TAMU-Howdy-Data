on: 
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 1 1-12 *'

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '12.16.1'
      - name: NPM Install
        run: |
          npm i -g typescript
          npm install
      - name: Run script
        run: |
          npm start
      - name: Zip
        run: |
          zip data.zip ./data/**/*
      - name: Get current date and timestamp
        id: timestamp
        run: | 
          echo "::set-output name=timestamp::$(date +'%Y-%m-%d-%H:%M')"
          echo "::set-output name=timestamptag::$(date +'%Y-%m-%d-%H-%M')"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # Because this job takes over an hour, a personal access token is required
        with:
          tag_name: "${{ steps.timestamp.outputs.timestamptag }}"
          release_name: "Data on ${{ steps.timestamp.outputs.timestamp }}"
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./data.zip
          asset_name: data.zip
          asset_content_type: application/zip
